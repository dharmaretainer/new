<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raag shant zala kaa?? are you okay ??</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl text-center max-w-md animate-fade-in">
    <h1 class="text-4xl font-bold text-pink-600 mb-4">💌 Hey babyy!</h1>
    <p class="text-lg text-gray-700 mb-6">I love you sooooooo muchhhhh !!!! </p>
    <h2 class="text-2xl font-semibold text-pink-500 mb-6 animate-bounce">raag gela na ?? </h2>

    <div class="flex justify-center gap-6">
      <button onclick="goToNextPage()" id="yesBtn" class="bg-green-500 text-white px-6 py-2 rounded-full text-lg hover:bg-green-600 transition">
        Yes 💕
      </button>
      <button onclick="makeYesBigger()" class="bg-red-400 text-white px-6 py-2 rounded-full text-lg hover:bg-red-500 transition">
        No 😢
      </button>
    </div>
  </div>

  <!-- Custom animation -->
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fade-in {
      animation: fade-in 1s ease-out;
    }
  </style>

<script>
    function goToNextPage() {
    window.location.href = "index2.html";
  }
    let clickCount = 0;
  
    function makeYesBigger() {
      const yesBtn = document.getElementById("yesBtn");
  
      // Increase size
      const currentSize = parseFloat(yesBtn.style.transform?.match(/scale\((.*?)\)/)?.[1] || 1);
      const newSize = currentSize + 0.1;
      yesBtn.style.transform = `scale(${newSize})`;
  
      // Update text
      clickCount++;
      const messages = [
        "Yes 💕",
        "Are you sure? 😳",
        "Please say YES 😭",
        "Still No? 💔",
        "Don't make me beg! 🙏",
        "Click YES already 😩",
        "I'm losing hope 😭",
        "YES is the only option 😤"
      ];
      
      yesBtn.innerText = messages[Math.min(clickCount, messages.length - 1)];
    }
  </script>
  
</body>
</html>
